apiVersion: v1
kind: ConfigMap
metadata:
  name: sme-platform-config
  namespace: sme-platform
data:
  # Application Configuration
  NODE_ENV: "production"
  API_PREFIX: "api"
  PORT: "4000"
  
  # Database Configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "sme_platform_db"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_TLS: "false"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Email Configuration
  EMAIL_PROVIDER: "sendgrid"
  EMAIL_FROM: "noreply@smeplatform.com"
  
  # Feature Flags
  ENABLE_MILESTONE_WORKFLOWS: "true"
  ENABLE_INVOICE_CONCIERGE: "true"
  ENABLE_CREDIT_DECISIONING: "true"
  ENABLE_CROSS_BORDER_TRADE: "true"
  ENABLE_GLOBALIZATION: "true"
  
  # CORS
  ALLOWED_ORIGINS: "https://smeplatform.com,https://www.smeplatform.com"
  
  # Logging
  LOG_LEVEL: "info"
  DEBUG: "false"
