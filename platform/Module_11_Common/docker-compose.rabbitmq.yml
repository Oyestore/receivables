version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: invoice-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=invoice_user
      - RABBITMQ_DEFAULT_PASS=invoice_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - invoice_network

networks:
  invoice_network:
    driver: bridge

volumes:
  rabbitmq_data:
