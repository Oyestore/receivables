version: '3.8'

services:
  # =====================================================
  # Application Service
  # =====================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sme-receivables-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=sme_receivables
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - sme-network
    restart: unless-stopped

  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:15-alpine
    container_name: sme-receivables-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sme_receivables
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/database/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network
    restart: unless-stopped

  # =====================================================
  # Redis Cache
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: sme-receivables-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network
    restart: unless-stopped

  # =====================================================
  # Prometheus Monitoring
  # =====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: sme-receivables-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - sme-network
    restart: unless-stopped

  # =====================================================
  # Grafana Dashboards
  # =====================================================
  grafana:
    image: grafana/grafana:latest
    container_name: sme-receivables-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - sme-network
    restart: unless-stopped

  # =====================================================
  # pgAdmin (Database Management)
  # =====================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sme-receivables-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@sme-receivables.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sme-network
    restart: unless-stopped

  # =====================================================
  # Nginx Reverse Proxy (Optional)
  # =====================================================
  nginx:
    image: nginx:alpine
    container_name: sme-receivables-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - sme-network
    restart: unless-stopped

# =====================================================
# Networks
# =====================================================
networks:
  sme-network:
    driver: bridge

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local
