# TEMPLATE - DO NOT DEPLOY AS-IS
# This is a template for creating Kubernetes secrets
# Replace all <PLACEHOLDER> values with actual secrets

apiVersion: v1
kind: Secret
metadata:
  name: sme-platform-secrets
  namespace: sme-platform
type: Opaque
stringData:
  # JWT Configuration
  JWT_SECRET: "<BASE64_ENCODED_64_BYTE_SECRET>"
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Database Credentials
  DATABASE_USERNAME: "<DATABASE_USER>"
  DATABASE_PASSWORD: "<DATABASE_PASSWORD>"
  
  # Redis Password
  REDIS_PASSWORD: "<REDIS_PASSWORD>"
  
  # Encryption
  ENCRYPTION_KEY: "<BASE64_ENCODED_32_BYTE_KEY>"
  
  # SendGrid
  SENDGRID_API_KEY: "<SENDGRID_API_KEY>"
  
  # Twilio
  TWILIO_ACCOUNT_SID: "<TWILIO_SID>"
  TWILIO_AUTH_TOKEN: "<TWILIO_TOKEN>"
  TWILIO_PHONE_NUMBER: "<PHONE_NUMBER>"
  
  # WhatsApp
  WHATSAPP_PHONE_NUMBER_ID: "<WHATSAPP_PHONE_ID>"
  WHATSAPP_ACCESS_TOKEN: "<WHATSAPP_TOKEN>"
  
  # Razorpay
  RAZORPAY_KEY_ID: "<RAZORPAY_KEY>"
  RAZORPAY_KEY_SECRET: "<RAZORPAY_SECRET>"
  
  # AWS
  AWS_ACCESS_KEY_ID: "<AWS_KEY>"
  AWS_SECRET_ACCESS_KEY: "<AWS_SECRET>"
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "sme-platform-storage"
  
  # ClickHouse
  CLICKHOUSE_PASSWORD: "<CLICKHOUSE_PASSWORD>"

---
# How to create secrets from command line:
# kubectl create secret generic sme-platform-secrets \
#   --from-literal=JWT_SECRET=$(openssl rand -base64 64) \
#   --from-literal=DATABASE_PASSWORD=$(openssl rand -base64 32) \
#   --from-literal=REDIS_PASSWORD=$(openssl rand -base64 24) \
#   --from-literal=ENCRYPTION_KEY=$(openssl rand -base64 32) \
#   --namespace=sme-platform

# Or use sealed-secrets for GitOps:
# https://github.com/bitnami-labs/sealed-secrets
