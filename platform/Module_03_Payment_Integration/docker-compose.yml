version: '3.8'

services:
  payment-service:
    build: .
    container_name: payment-integration-api
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:password@postgres:5434/payment_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret}
      - VALID_API_KEYS=${VALID_API_KEYS:-sk-test-key}
      # Payment Gateway Configuration
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - PAYU_MERCHANT_KEY=${PAYU_MERCHANT_KEY}
      - PAYU_MERCHANT_SALT=${PAYU_MERCHANT_SALT}
      - CCAVENUE_MERCHANT_ID=${CCAVENUE_MERCHANT_ID}
      - CCAVENUE_ACCESS_CODE=${CCAVENUE_ACCESS_CODE}
      - CCAVENUE_WORKING_KEY=${CCAVENUE_WORKING_KEY}
      # UPI Configuration
      - UPI_PROVIDER_API_KEY=${UPI_PROVIDER_API_KEY}
      - UPI_MERCHANT_ID=${UPI_MERCHANT_ID}
      # Voice Payment Configuration
      - VOICE_PROVIDER_API_KEY=${VOICE_PROVIDER_API_KEY}
      - VOICE_PROVIDER_WEBHOOK_URL=${VOICE_PROVIDER_WEBHOOK_URL}
      # Queue Configuration
      - BULL_REDIS_HOST=redis
      - BULL_REDIS_PORT=6379
      - BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - payment-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - payment-network

  redis:
    image: redis:7-alpine
    container_name: payment-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - payment-network

  nginx:
    image: nginx:alpine
    container_name: payment-nginx
    restart: unless-stopped
    ports:
      - "8083:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - payment-service
    networks:
      - payment-network

volumes:
  postgres_data:
  redis_data:

networks:
  payment-network:
    driver: bridge
