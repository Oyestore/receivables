version: '3.8'

services:
  invoice-service:
    build: .
    container_name: invoice-management-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/invoice_db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - VALID_API_KEYS=${VALID_API_KEYS:-sk-test-key}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret}
    depends_on:
      - postgres
      - redis
    networks:
      - invoice-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: invoice-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=invoice_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - invoice-network

  redis:
    image: redis:7-alpine
    container_name: invoice-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - invoice-network

  nginx:
    image: nginx:alpine
    container_name: invoice-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - invoice-service
    networks:
      - invoice-network

volumes:
  postgres_data:
  redis_data:

networks:
  invoice-network:
    driver: bridge
