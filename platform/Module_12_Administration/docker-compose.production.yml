version: '3.8'

services:
  # Administration Module Service
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sme-admin-service
    restart: unless-stopped
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres-admin
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=sme_platform_admin
      - REDIS_HOST=redis-admin
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MFA_ISSUER=SME Platform Admin
    env_file:
      - .env.production
    depends_on:
      postgres-admin:
        condition: service_healthy
      redis-admin:
        condition: service_healthy
    networks:
      - admin-network
    volumes:
      - ./logs:/var/log/sme-platform
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database for Administration
  postgres-admin:
    image: postgres:15-alpine
    container_name: sme-postgres-admin
    restart: unless-stopped
    environment:
      POSTGRES_DB: sme_platform_admin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_admin_data:/var/lib/postgresql/data
      - ./schemas:/docker-entrypoint-initdb.d
      - ./backups:/backups
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sme_platform_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for Caching and Sessions
  redis-admin:
    image: redis:7-alpine
    container_name: sme-redis-admin
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_admin_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Nginx Reverse Proxy
  nginx-admin:
    image: nginx:alpine
    container_name: sme-nginx-admin
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx-admin.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - admin-service
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus-admin:
    image: prom/prometheus:latest
    container_name: sme-prometheus-admin
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_admin_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard
  grafana-admin:
    image: grafana/grafana:latest
    container_name: sme-grafana-admin
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_admin_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch for Logs and Analytics
  elasticsearch-admin:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: sme-elasticsearch-admin
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_admin_data:/usr/share/elasticsearch/data
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for Log Visualization
  kibana-admin:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: sme-kibana-admin
    restart: unless-stopped
    ports:
      - "5602:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch-admin:9200
    depends_on:
      elasticsearch-admin:
        condition: service_healthy
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Logstash for Log Processing
  logstash-admin:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: sme-logstash-admin
    restart: unless-stopped
    volumes:
      - ./config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/var/log/sme-platform
    ports:
      - "5045:5044"
    depends_on:
      - elasticsearch-admin
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9600"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_admin_data:
    driver: local
  redis_admin_data:
    driver: local
  prometheus_admin_data:
    driver: local
  grafana_admin_data:
    driver: local
  elasticsearch_admin_data:
    driver: local

networks:
  admin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
