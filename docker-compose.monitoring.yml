version: '3.8'

# Auto-scaling and monitoring services

services:
  # New Relic APM Agent
  newrelic-agent:
    image: newrelic/infrastructure:latest
    container_name: sme-newrelic
    restart: unless-stopped
    environment:
      NRIA_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NRIA_DISPLAY_NAME: SME-Platform-${ENV}
      NRIA_METRICS_NFS_SAMPLE_RATE: 30
    volumes:
      - /:/host:ro
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - SYS_PTRACE
    networks:
      - sme-network

  # Prometheus exporters
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sme-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - sme-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: sme-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    networks:
      - sme-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: sme-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - sme-network

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: sme-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - sme-network

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sme-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - sme-network

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: sme-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sme-network

networks:
  sme-network:
    external: true

volumes:
  alertmanager_data:
  loki_data:
